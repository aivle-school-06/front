spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/sentinel?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  jackson:
    time-zone: Asia/Seoul

jwt:
  secret: ${JWT_SECRET:sentinel-secret-key-change}
  expiration-ms: 3600000

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
